{% extends "header.html" %}

{% block content %} 
  


<div class="container py-5">
	<h1>User Search</h1>
	<p>Looking for a user? Enter the username in the search bar below.</p>
	<form action="{% url 'search_user' %}" method="POST">
		{% csrf_token %}
		username: <input type="text" name="query" required/>
		<input type="submit" value="Search"/>
	</form>
	<br>
	<br>
	<br>
	<p>Return to <a href="/accounts/user_home">user home</a></p>
</div>

{% endblock %}
